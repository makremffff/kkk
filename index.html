<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USDT App ‚Äì Telegram WebApp</title>
    <style>
        /*========= CORE RESET & BASE =========*/
        *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
        html,body{height:100%;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:#000;display:flex;justify-content:center;align-items:center}

        /*========= LOADING SCREEN =========*/
        #loadingScreen {
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse at center, #0a0a0a 0%, #000000 100%);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .space-mist {
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(138, 43, 226, 0.08) 0%, transparent 50%);
            animation: mistFlow 20s ease-in-out infinite;
        }

        @keyframes mistFlow {
            0%, 100% { transform: translateX(0) translateY(0) scale(1); }
            33% { transform: translateX(-20px) translateY(-10px) scale(1.1); }
            66% { transform: translateX(20px) translateY(10px) scale(0.9); }
        }

        .logo-container {
            position: relative;
            width: 140px;
            height: 140px;
            margin-bottom: 60px;
        }

        .energy-ring {
            position: absolute;
            inset: -20px;
            border-radius: 50%;
            border: 2px solid transparent;
            background: conic-gradient(from 0deg, transparent, #00bcd4, #c0c0c0, #8a2be2, transparent);
            animation: rotate 4s linear infinite;
            filter: blur(1px);
        }

        .energy-ring::before {
            content: '';
            position: absolute;
            inset: 5px;
            border-radius: 50%;
            background: #000;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .logo {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 0 40px rgba(0, 188, 212, 0.5),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            animation: levitate 3s ease-in-out infinite;
        }

        @keyframes levitate {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.05); }
        }

        .logo::before {
            content: '‚Çø';
            font-size: 48px;
            background: linear-gradient(135deg, #00bcd4, #c0c0c0, #8a2be2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(0, 188, 212, 0.8));
        }

        .particles {
            position: absolute;
            inset: -40px;
            border-radius: 50%;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00bcd4;
            border-radius: 50%;
            box-shadow: 0 0 10px #00bcd4;
        }

        .particle:nth-child(1) {
            top: 0;
            left: 50%;
            animation: orbit 6s linear infinite;
        }

        .particle:nth-child(2) {
            top: 50%;
            right: 0;
            animation: orbit 6s linear infinite 1.5s;
        }

        .particle:nth-child(3) {
            bottom: 0;
            left: 50%;
            animation: orbit 6s linear infinite 3s;
        }

        .particle:nth-child(4) {
            top: 50%;
            left: 0;
            animation: orbit 6s linear infinite 4.5s;
        }

        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(80px) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: rotate(360deg) translateX(80px) rotate(-360deg); opacity: 0; }
        }

        .progress-container {
            width: 280px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
            margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(0, 188, 212, 0.3);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00bcd4, #c0c0c0, #8a2be2);
            border-radius: 3px;
            width: 0%;
            animation: fillProgress 3s ease-out forwards;
            box-shadow: 0 0 20px #00bcd4;
            position: relative;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 1.5s ease-in-out infinite;
        }

        @keyframes fillProgress {
            to { width: 100%; }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-text {
            font-size: 24px;
            font-weight: 200;
            color: #fff;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .loading-text {
            font-size: 14px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 4px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .dust-particles {
            position: absolute;
            inset: 0;
        }

        .dust {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 20s linear infinite;
        }

        .dust:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .dust:nth-child(2) { top: 60%; left: 80%; animation-delay: 5s; }
        .dust:nth-child(3) { top: 80%; left: 30%; animation-delay: 10s; }
        .dust:nth-child(4) { top: 40%; left: 60%; animation-delay: 15s; }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
        }

        /*========= IPHONE FRAME ‚Äì SAME AS BEFORE =========*/
        .iphone-frame{position:relative;width:min(390px,92vw);height:93.5vh;background:#000;border-radius:50px;padding:8px;box-shadow:0 0 0 2px #1f1f1f,0 20px 60px rgba(0,0,0,.45);display:flex;flex-direction:column;overflow:hidden}

        .side-btns span{width:6px;height:32px;background:#1f1f1f;border-radius:4px;box-shadow:inset 0 0 2px rgba(0,0,0,.6)}
        .screen{width:100%;flex:1;background:#fafafa;border-radius:42px;overflow-y:auto;position:relative;display:flex;flex-direction:column}
        .status-bar{flex-shrink:0;height:44px;background:transparent;display:flex;justify-content:space-between;align-items:center;padding:0 24px;font-size:14px;font-weight:500;margin-top:10px}

        /*========= CONTENT ‚Äì SAME AS BEFORE =========*/
        .content{flex:1;padding:20px 24px 8px;display:flex;flex-direction:column}
        .top-section{display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:20px}
        .balance-section{display:flex;flex-direction:column;gap:4px}
        .balance-line{display:flex;align-items:center;gap:8px;font-size:18px;font-weight:600;color:#1a1a1a}
        .timer{font-size:14px;font-weight:300;color:#666;letter-spacing:.5px;margin-top:2px}
        .buttons-section{display:flex;flex-direction:column;gap:12px}
        .btn{padding:12px 20px;border:none;border-radius:8px;font-size:14px;font-weight:500;cursor:pointer;transition:all .2s ease;display:flex;align-items:center;gap:6px;box-shadow:0 2px 8px rgba(0,0,0,.1);min-width:120px;justify-content:center}
        .btn-open{background:#00bcd4;color:white}
        .btn-open:hover{background:#00acc1;transform:translateY(-1px);box-shadow:0 4px 12px rgba(0,188,212,.3)}
        .btn-bonus{background:#ffd54f;color:#333}
        .btn-bonus:hover{background:#ffca28;transform:translateY(-1px);box-shadow:0 4px 12px rgba(255,213,79,.3)}
        .center-circle{width:min(200px,45vw);height:min(200px,45vw);margin:0 auto 20px;border-radius:50%;display:flex;align-items:center;justify-content:center;box-shadow:0 10px 30px rgba(0,0,0,.15);position:relative;cursor:pointer;flex-shrink:0;overflow:hidden}
        .center-circle img{width:100%;height:100%;object-fit:cover;display:block}
        .center-circle.ripple::after{content:'';position:absolute;top:50%;left:50%;width:0;height:0;background:radial-gradient(circle, rgba(255,0,0,.9) 0%, rgba(180,0,0,.85) 22%, rgba(0,0,0,.8) 44%, rgba(255,0,0,.7) 66%, rgba(0,0,0,.6) 88%, transparent 100%);border-radius:50%;transform:translate(-50%,-50%);animation:denseRipple 1.3s ease-out infinite}
        @keyframes denseRipple{0%{width:0;height:0;opacity:1}100%{width:260px;height:260px;opacity:0}}

        /*========= BOTTOM NAV ‚Äì SAME AS BEFORE =========*/
        .bottom-nav{flex-shrink:0;display:flex;justify-content:space-around;padding:12px 0 6px;background:white;margin:0 -24px -8px;box-shadow:0 -2px 10px rgba(0,0,0,.05)}
        .nav-item{position:relative;display:flex;flex-direction:column;align-items:center;gap:6px;cursor:pointer;transition:all .2s ease}
        .nav-item:hover{transform:translateY(-2px)}
        .nav-icon{width:48px;height:48px;background:#f5f5f5;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:20px;color:#666;transition:all .2s ease}
        .nav-item:hover .nav-icon{background:#e0e0e0;color:#333}
        .nav-label{font-size:12px;color:#666;font-weight:500}
        .ad-badge{position:absolute;top:-6px;right:-6px;background:#ff0033;color:#fff;font-size:11px;font-weight:bold;min-width:18px;height:18px;border-radius:50%;display:flex;align-items:center;justify-content:center;box-shadow:0 0 4px rgba(0,0,0,.4);z-index:2}

        /*========= ŸÇÿ≥ŸÖ ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ‚Äì ŸÅŸä ÿ£ÿ≥ŸÅŸÑ ÿßŸÑÿ¥ÿßÿ¥ÿ© =========*/
        .user-footer{
            flex-shrink:0;
            background:#fff;
            margin:0 -24px 0;
            padding:10px 24px 14px;
            box-shadow:0 -1px 6px rgba(0,0,0,.05);
            display:flex;
            align-items:center;
            gap:12px;
            font-size:14px;
            color:#333;
        }
        /* ÿµŸàÿ±ÿ© ÿ®ÿ±ŸàŸÅÿßŸäŸÑ ÿ£ŸÉÿ®ÿ± ÿØÿßÿ¶ÿ±Ÿäÿ© */
        .user-avatar{
            width:64px;  /* ÿ£ŸÉÿ®ÿ± ŸÖŸÜ 40px ÿßŸÑÿ≥ÿßÿ®ŸÇÿ© */
            height:64px;
            border-radius:50%;
            background-size:cover;
            background-position:center;
            background-repeat:no-repeat;
            background-color:#e0e0e0; /* ÿÆŸÑŸÅŸäÿ© ÿ®ÿØŸäŸÑÿ© ÿ•ÿ∞ÿß ŸÑŸÖ ÿ™Ÿàÿ¨ÿØ ÿµŸàÿ±ÿ© */
            flex-shrink:0;
        }
        .user-info{display:flex;flex-direction:column;gap:2px}
        .user-name{font-weight:600}
        .user-username{font-size:12px;color:#666}

        /*========= ÿ™ŸÜÿ≥ŸäŸÇ ÿßŸÑÿ£ÿ±ŸÇÿßŸÖ =========*/
        .mono-balance {
            font-family: "SF Mono", "Roboto Mono", "Courier New", monospace;
            font-variant-numeric: tabular-nums;
            font-feature-settings: "tnum";
            font-size: 18px;      /* ŸÜŸÅÿ≥ ÿßŸÑÿ≠ÿ¨ŸÖ ŸÑŸÑŸÜŸÇÿßÿ∑ Ÿà USDT */
            letter-spacing: .5px;
            text-shadow: 0 0 2px rgba(0,0,0,.15);
        }

        #countdownTimer {
            font-family: "SF Mono", "Roboto Mono", "Courier New", monospace;
            font-variant-numeric: tabular-nums;
            font-feature-settings: "tnum";
            letter-spacing: 1px;
        }

        .modal{position:fixed;inset:0;background:rgba(0,0,0,.65);backdrop-filter:blur(4px);display:none;align-items:center;justify-content:center;z-index:30}
        .modal-content{background:#1a1a1a;border:1.5px solid rgba(255,215,0,.5);border-radius:12px;padding:14px;width:90%;max-width:300px;color:#fff;font-size:11px;display:flex;flex-direction:column;gap:8px}
        .modal-content input{padding:7px;font-size:11px;border-radius:6px;border:none;text-align:center}
        .modal-content button{padding:8px;font-size:11px;border-radius:6px;border:none;background:#FFD700;color:#000;font-weight:bold;cursor:pointer}
        .close-btn{align-self:flex-end;font-size:14px;cursor:pointer;color:#FFD700}
        @keyframes pop{0%{transform:scale(1)}50%{transform:scale(1.15)}100%{transform:scale(1)}}
        .pop{animation:pop .3s ease}
    </style>
</head>

    <script>
        // Loading screen animation
        let progress = 0;
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const loadingScreen = document.getElementById('loadingScreen');
        const mainApp = document.getElementById('mainApp');

        function updateProgress() {
            if (progress <= 100) {
                progressBar.style.width = progress + '%';
                progressText.textContent = progress + '%';
                progress++;
                setTimeout(updateProgress, 30);
            } else {
                setTimeout(() => {
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                        mainApp.style.display = 'flex';
                    }, 500);
                }, 500);
            }
        }

        // Start loading animation
        updateProgress();

        /*========= ÿßÿ≥ÿ™ŸÇÿ®ÿßŸÑ ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ =========*/
        const tg              = window.Telegram.WebApp;
        const userID          = tg.initDataUnsafe?.user?.id || 999999;
        const userName        = tg.initDataUnsafe?.user?.username || 'user_'+userID;
        const LS_PREFIX       = `usr_${userID}_`;

        const LS = {
            clicks : LS_PREFIX + 'clicks',
            usdt   : LS_PREFIX + 'usdt',
            counter: LS_PREFIX + 'counter',
            auto   : LS_PREFIX + 'auto',
            countdown: LS_PREFIX + 'countdown',
            joined : LS_PREFIX + 'joined',
            mysteryLastClaim: LS_PREFIX + 'mysteryLastClaim',
            quickLastClaim  : LS_PREFIX + 'quickLastClaim'
        };

        let clicks   = parseInt(localStorage.getItem(LS.clicks))   || 0;
        let usdt     = parseFloat(localStorage.getItem(LS.usdt)) || 0;
        let counter  = parseInt(localStorage.getItem(LS.counter)) || 30;
        let autoClickEnabled = localStorage.getItem(LS.auto) === 'true';
        let timeLeft = parseInt(localStorage.getItem(LS.countdown)) || (3 * 3600);

        /*========= DOM SHORTCUTS =========*/
        const pointsBalance = document.getElementById('pointsBalance');
        const usdtBalance   = document.getElementById('usdtBalance');
        const countdownTimer= document.getElementById('countdownTimer');
        const mainCircle    = document.getElementById('mainCircle');
        const mysteryBoxBtn = document.getElementById('mysteryBoxBtn');
        const quickBonusBtn = document.getElementById('quickBonusBtn');
        const taskNav       = document.getElementById('taskNav');
        const swapNav       = document.getElementById('swapNav');
        const watchNav      = document.getElementById('watchNav');
        const withdrawNav   = document.getElementById('withdrawNav');
        const adBadge       = document.getElementById('adBadge');

        /*========= ÿπÿ±ÿ∂ ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ =========*/
        const userFooter    = document.getElementById('userFooter');
        const userAvatar    = document.getElementById('userAvatar');
        const userNameEl    = document.getElementById('userName');
        const userUsernameEl= document.getElementById('userUsername');

        function showUserData(){
            const tgData = tg.initDataUnsafe?.user;
            if(!tgData){ userFooter.style.display='none'; return; }

            // ÿßŸÑÿßÿ≥ŸÖ ÿßŸÑŸÉÿßŸÖŸÑ
            const fullName = [tgData.first_name, tgData.last_name].filter(Boolean).join(' ');
            userNameEl.textContent = fullName || 'No Name';

            // ÿßŸÑŸäŸàÿ≤ÿ±ŸÜŸäŸÖ
            const username = tgData.username ? '@'+tgData.username : 'ÿ∫Ÿäÿ± ŸÖÿ™ÿßÿ≠';
            userUsernameEl.textContent = username;

            // ÿßŸÑÿµŸàÿ±ÿ© (ÿ•ŸÜ ŸàŸèÿ¨ÿØÿ™) Ÿàÿ•ŸÑÿß ÿÆŸÑŸÅŸäÿ© ÿ±ŸÖÿßÿØŸäÿ©
            if(tgData.photo_url){
                userAvatar.style.backgroundImage = `url(${tgData.photo_url})`;
            }else{
                userAvatar.style.backgroundImage = 'none';
            }

            userFooter.style.display = 'flex';
        }
        showUserData();

        /*========= UTILITIES =========*/
        function saveAll() {
            localStorage.setItem(LS.clicks, clicks);
            localStorage.setItem(LS.usdt, usdt);
            localStorage.setItem(LS.counter, counter);
            localStorage.setItem(LS.auto, autoClickEnabled);
            localStorage.setItem(LS.countdown, timeLeft);
        }
        function updateUI() {
            pointsBalance.textContent = clicks;
            usdtBalance.textContent   = usdt.toFixed(3);
            adBadge.textContent       = counter;
            adBadge.style.display     = counter > 0 ? 'flex' : 'none';
            if (autoClickEnabled) mainCircle.classList.add('ripple');
            else mainCircle.classList.remove('ripple');
        }
        updateUI();

        /*========= CENTER CIRCLE CLICK (manual) =========*/
        mainCircle.addEventListener('click', () => {
            if (!autoClickEnabled) return;
            clicks++;
            saveAll();
            updateUI();
        });

        /*========= MYSTERY BOX (5 min) =========*/
        function canClaimMystery() {
            const last = parseInt(localStorage.getItem(LS.mysteryLastClaim)) || 0;
            return (Date.now() - last) >= 5 * 60 * 1000;
        }
        function updateMysteryVisual() {
            mysteryBoxBtn.style.border = canClaimMystery() ? '2px solid lime' : '1.5px solid rgba(255,215,0,.5)';
        }
        updateMysteryVisual();
        mysteryBoxBtn.addEventListener('click', () => {
            if (!canClaimMystery()) return alert('üéÅ Come back after 5 minutes');
            window.showGiga()
                .then(() => {
                    const reward = Math.floor(Math.random() * (200 - 10 + 1)) + 10;
                    clicks += reward;
                    localStorage.setItem(LS.mysteryLastClaim, Date.now());
                    saveAll(); updateUI();
                    mysteryBoxBtn.classList.add('pop');
                    setTimeout(() => mysteryBoxBtn.classList.remove('pop'), 300);
                    alert(`üéÅ Congrats! You got ${reward} points`);
                })
                .catch(() => alert("Ad skipped or failed. No reward."));
        });

        /*========= QUICK BONUS (24 h) =========*/
        function canClaimQuick() {
            const last = parseInt(localStorage.getItem(LS.quickLastClaim)) || 0;
            return (Date.now() - last) >= 24 * 60 * 60 * 1000;
        }
        function updateQuickVisual() {
            quickBonusBtn.style.border = canClaimQuick() ? '2px solid lime' : '1.5px solid rgba(255,215,0,.5)';
        }
        updateQuickVisual();
        quickBonusBtn.addEventListener('click', () => {
            if (!canClaimQuick()) return alert('‚ö° Come back after 24 hours');
            window.showGiga()
                .then(() => {
                    const reward = 500;
                    clicks += reward;
                    localStorage.setItem(LS.quickLastClaim, Date.now());
                    saveAll(); updateUI();
                    quickBonusBtn.classList.add('pop');
                    setTimeout(() => quickBonusBtn.classList.remove('pop'), 300);
                    alert(`‚ö° Quick bonus! +${reward} points`);
                })
                .catch(() => alert("Ad skipped or failed. No reward."));
        });

        /*========= WATCH ADS (30x) =========*/
        watchNav.addEventListener('click', () => {
            if (counter <= 0) return alert("All ads watched! Auto-Click is ON.");
            window.showGiga()
                .then(() => {
                    counter--;
                    saveAll();
                    updateUI();
                    if (counter === 0 && !autoClickEnabled) {
                        autoClickEnabled = true;
                        saveAll(); updateUI();
                        startAutoClick();
                        startCountdown();
                        alert("‚úÖ All ads watched! Auto-Click activated for 3 hours.");
                    }
                })
                .catch(() => alert("Ad skipped or failed. No reward."));
        });

        /*========= TASKS MODAL =========*/
        taskNav.addEventListener('click', () => document.getElementById('taskModal').style.display = 'flex');
        document.getElementById('closeTask').onclick = () => document.getElementById('taskModal').style.display = 'none';
        document.getElementById('joinChannelCheck').onchange = e => { if (e.target.checked) window.open('https://t.me/+FlfyjU68Txg2NjE8', '_blank'); };
        document.getElementById('claimTasks').onclick = () => {
            const ch = document.getElementById('joinChannelCheck');
            if (!ch.checked) return alert('Please complete the task first');
            if (localStorage.getItem(LS.joined)) return alert('You have already claimed the join bonus');
            clicks += 10000;
            saveAll(); updateUI();
            localStorage.setItem(LS.joined, 'true');
            ch.disabled = true;
            alert('Congrats! You got 10,000 points');
            document.getElementById('taskModal').style.display = 'none';
        };

        /*========= SWAP MODAL =========*/
        swapNav.addEventListener('click', () => document.getElementById('swapModal').style.display = 'flex');
        document.getElementById('closeSwap').onclick = () => document.getElementById('swapModal').style.display = 'none';
        const swapInput = document.getElementById('swapInput');
        const usdtPreview = document.getElementById('usdtPreview');
        swapInput.addEventListener('input', () => {
            const val = Math.floor(Number(swapInput.value) / 10000) * 10000;
            usdtPreview.textContent = ((val / 10000) * 0.005).toFixed(3);
        });
        document.getElementById('confirmSwap').onclick = () => {
            const pts = Math.floor(Number(swapInput.value) / 10000) * 10000;
            if (pts < 10000) return alert("Minimum swap is 10,000 points");
            if (pts > clicks) return alert("Insufficient balance");
            const reward = (pts / 10000) * 0.005;
            clicks -= pts; usdt += reward;
            saveAll(); updateUI();
            document.getElementById('swapModal').style.display = 'none';
            alert(`Converted! You received ${reward.toFixed(3)} USDT`);
        };

        /*========= WITHDRAW MODAL =========*/
        withdrawNav.addEventListener('click', () => document.getElementById('withdrawModal').style.display = 'flex');
        document.getElementById('closeWithdraw').onclick = () => document.getElementById('withdrawModal').style.display = 'none';
        document.getElementById('confirmWithdraw').onclick = () => {
            const addr = document.getElementById('withdrawAddress').value.trim();
            const amt = parseFloat(document.getElementById('withdrawAmount').value);
            if (!addr) return alert("Enter a valid Polygon USDT address");
            if (isNaN(amt) || amt < 0.5) return alert("Minimum withdraw 0.5 USDT");
            if (amt > usdt) return alert("Insufficient USDT balance");

            const telegramToken = "8222744961:AAE90Eehr8PqldV6oKxIS9Yo9hw69Zi83Us";
            const chatID = "8447940021";
            const msg = `üö® New Withdrawal üö®\nüë§ User: @${userName}\nüí∞ Amount: ${amt.toFixed(3)} USDT\nüìç Polygon Address: <code>${addr}</code>\n‚úÖ Approve: <code>/approve ${addr} ${amt.toFixed(3)}</code>\n‚ùå Reject: <code>/reject ${addr} ${amt.toFixed(3)}</code>`;

            fetch(`https://api.telegram.org/bot${telegramToken}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ chat_id: chatID, text: msg, parse_mode: "HTML" })
            })
                .then(r => r.json())
                .then(d => {
                    if (d.ok) {
                        usdt -= amt;
                        saveAll(); updateUI();
                        document.getElementById('withdrawModal').style.display = 'none';
                        alert("Withdrawal request sent to admin!");
                    } else alert("Failed to send notification.");
                })
                .catch(() => alert("Network error."));
        };

        /*========= AUTO-CLICK & 3-HOUR COUNTDOWN =========*/
        let autoClickInterval = null;
        let countdownInterval = null;

        function startAutoClick() {
            autoClickInterval = setInterval(() => {
                clicks++;
                saveAll();
            }, 1000);
        }
        function startCountdown() {
            countdownInterval = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval); clearInterval(autoClickInterval);
                    autoClickEnabled = false; saveAll(); updateUI();
                    alert("‚è∞ 3-hour mining ended!"); return;
                }
                timeLeft--;
                const h = String(Math.floor(timeLeft / 3600)).padStart(2, '0');
                const m = String(Math.floor((timeLeft % 3600) / 60)).padStart(2, '0');
                const s = String(timeLeft % 60).padStart(2, '0');
                countdownTimer.textContent = `${h}:${m}:${s}`;
                saveAll();
            }, 1000);
        }

        /*========= RESUME IF AUTO WAS ON =========*/
        if (autoClickEnabled) {
            if (timeLeft > 0) { startAutoClick(); startCountdown(); }
            else { autoClickEnabled = false; saveAll(); updateUI(); }
        }

        tg.ready();
    </script>
